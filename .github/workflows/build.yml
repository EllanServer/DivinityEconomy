name: Build

on:
  push:
    branches: [ 1.21.10 ]
  pull_request:
    branches: [ 1.21.10 ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package
      
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: DivinityEconomy
          path: target/*.jar